<!DOCTYPE html>
<title>Spacing tool</title>
<script src="js/spacing.js"></script>

<body onload="calculate()">
Spawn time (seconds):<br>
<input type="number" id="spawntime" step="6" value="12" oninput="calculate()"><br>
Death time (seconds):<br>
<input type="number" id="deathtime" step="3" value="30" oninput="calculate()"><br>
Number of food:<br>
<input type="number" id="numfood" value="1" oninput="calculate()"><br>
Wave:<br>
<select id="wave" onchange="calculate()">
<option value="27">Wave 1</option>
<option value="32">Wave 2</option>
<option value="37">Wave 3</option>
<option value="43">Wave 4</option>
<option value="49">Wave 5</option>
<option value="55">Wave 6</option>
<option value="60">Wave 7/10</option>
<option value="67">Wave 8</option>
<option value="76">Wave 9</option>
</select> <span id="healerhp"></span><br>
Result:<br>
<span id="result"></span>
</body>
